<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta> charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>

<style>
    .text-white{
        color: white;
    }
</style>
    <body style="background-color:black">
        
        <nav class="navbar" style="background-color:aquamarine">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>

            </ul>
        </nav>
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white">Top 50 Books</h1>
                </div>

                {%for i in range(book_name|length)%}
                <div class="col-md-3" style="margin:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class= "card-img-top" src="{{ image[i] }}">
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">{{ votes[i] }}</h4>
                            <h4 class="text-white">{{ ratings[i] }}</h4>
                        </div>
                    </div>
                </div>
                {%endfor%}
                
            </div>

        </div>


    </body>
</html>
