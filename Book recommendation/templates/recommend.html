<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta> charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>

<style>
    .text-white{
        color: white;
    }
</style>
    <body style="background-color:black">
        
        <nav class="navbar" style="background-color:aquamarine">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>

            </ul>
        </nav>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white">Recommended Books</h1>
                </div>

                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning"><br>
                </form>
                
                {% if data %}

                {%for i in data%}
                <div class="col-md-3" style="margin:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class= "card-img-top" src="{{i[2]}}">
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {%endfor%}

                {%endif %}





                
            </div>

        </div>


    </body>
</html>
